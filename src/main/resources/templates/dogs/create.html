<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head>
    <header th:insert="partials/header :: head"></header>
    <title>Create Dog</title>
</head>

<body>
<nav th:replace="partials/navbar :: navbar">
</nav>

<div class="container-fluid">
    <h1 th:text="${title}">insert title here</h1>

    <form class="mb-3" th:action="@{/dogs/create}" th:method="post" th:object="${dog}" >
        <input type="hidden" th:field="*{id}">
        <div class="mb-3">
            <label for="name" class="form-label">Name</label>
            <input type="text" id="name" th:field="*{name}" class="form-control" placeholder="Name goes here">
        </div>
        <div class="mb-3">
            <label for="age" class="form-label">Age</label>
            <input type="text" id="age" th:field="*{age}" class="form-control" placeholder="Age goes here">
        </div>

        <button type="submit" class="btn btn-primary">Save Dog</button>

    </form>

    <footer th:replace="partials/footer :: footer">
    </footer>

</div>


</body>
</html>
