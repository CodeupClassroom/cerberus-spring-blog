<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Create a Dog</title>
</head>
<body>
<form method="post" action="/dogs/create" th:object="${dog}">

  <label for="dogName">Dog Name</label>
  <input type="text" name="dogName" id="dogName" th:field="*{name}">

  <label for="age">Age</label>
  <input type="text" name="age" id="age" th:field="*{age}">

  <button type="submit">Save Dog</button>
</form>

</body>
</html>
