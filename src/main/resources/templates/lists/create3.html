<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head>
    <header th:insert="partials/header :: head"></header>
    <title>Create List V2</title>

    <meta name="_csrf" th:content="${_csrf.token}"/>
    <meta name="_csrf_header" th:content="${_csrf.headerName}"/>
</head>

<body>
<nav th:replace="partials/navbar :: navbar">
</nav>

<div class="container-fluid">
    <h1>Create a List V3</h1>

    <form class="mb-3" th:action="@{/lists/create}" th:method="post" th:object="${list}" >
        <input type="hidden" th:field="*{id}" />

        <div class="mb-3">
            <label for="name" class="form-label">Name</label>
            <input type="text" id="name" th:field="*{name}" class="form-control" placeholder="List name goes here">
        </div>

        <h5>Todos</h5>
        <button type="button" class="btn btn-secondary" id="add-todo">Add Todo</button>

        <ul id="my-todos">
            <li th:each="todo, itemStat : *{todos}">
                <div>
                    <input type="hidden" class="todo-id" th:field="*{todos[__${itemStat.index}__].id}" />
                    <input type="text" class="todo-description" th:field="*{todos[__${itemStat.index}__].description}" />
                    <button type="button" class="btn btn-warning delete-todo">Delete</button>
                </div>
            </li>
        </ul>
        <button id="save-btn" type="button" class="btn btn-primary">Save List</button>

    </form>

    <footer th:replace="partials/footer :: footer">
    </footer>

</div>

<script>
    document.addEventListener("DOMContentLoaded", function() {
        document.querySelector("#save-btn").addEventListener("click", async function(event) {
            // console.log("save clicked");
            const token = document.querySelector('meta[name="_csrf"]').content;
            const tokenKey = document.querySelector('meta[name="_csrf_header"]').content;

            const newList = {
                name: "howdy list 1",
                todos: [
                    {
                        description: "todo 1"
                    },
                    {
                        description: "todo 2"
                    },
                    {
                        description: "todo 3"
                    }
                ]
            };
            // newList["_csrf"] = ;

            console.log("this is what we are posting:");
            console.log(newList);

            const url = 'http://localhost:8080/lists/create';
            const headers = {};
            headers['Content-Type'] = 'application/json';
            headers[tokenKey] = token;
            const options = {
                method: 'POST',
                headers,
                body: JSON.stringify(newList)
            };
            const response = await fetch(url, options);
            console.log(response);
        });


    });
</script>
</body>
</html>
