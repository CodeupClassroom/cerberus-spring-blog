<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head>
    <header th:insert="partials/header :: head"></header>
    <title>My Lists</title>
</head>

<body>
<nav th:replace="partials/navbar :: navbar">
</nav>

<div class="container-fluid">

<h1>All Lists</h1>

<!--    <h3 th:if="${myVar}">not null</h3>-->

    <a href="/lists/create">Create a list</a>

<table class="mt-3 table table-striped">
    <thead>
    <tr>
        <th>List Name</th>
        <th></th>
        <th></th>
    </tr>
    </thead>
    <tr th:each="list : ${lists}">
        <td>
            <a th:href="@{|/lists/create/${list.id}|}" th:text="${list.name}"></a>
        </td>
        <td>
            <a th:href="@{|/lists/${list.id}/edit|}">Edit</a>
        </td>
        <td>
            <a th:href="@{|/list/${list.id}/delete|}">Delete</a>
        </td>
    </tr>
</table>

<footer th:replace="partials/footer :: footer">
</footer>

</div>

</body>
</html>
